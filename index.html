<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">

  <title>Gallery Wall</title>
</head>
  <body>
    <header class="header">
      <div class="header-text">
        <h1>WELCOME TO MY GALLERY WALL</h1>
    </div>
      <div class="header-subtext"></div>
    </header>
    <nav>
      <a href="#">ABOUT</a> |
      <a href="#profile-links">LINKS</a>
    </nav>
    <div class="fullSizeImage"><img src="" class="largePhoto"/>
    </div>
    <div class="content">
      <div class="top-row">
        <!-- aria-label being set in javascript on each photo -->
        <div class="photo-container" tabindex="0" role="button">
          <div class="photo random-photo" >
          </div>
          <div class="text"></div>
        </div>
        <div class="photo-container" tabindex="0" role="button">
          <div class="photo random-photo" ></div>
          <div class="text"></div>
        </div>
        <div class="photo-container" tabindex="0" role="button">
          <div class="photo random-photo"></div>
          <div class="text"></div>
        </div>
      </div>
      <div class="middle-row">
        <div class="photo-container" tabindex="0" role="button">
          <div class="photo random-photo"></div>
          <div class="text"></div>
        </div>
        <div class="photo-container" tabindex="0" role="button">
          <div class="photo" id="about-me"></div>
        </div>
        <div class="photo-container" tabindex="0" role="button">
          <div class="photo random-photo"></div>
          <div class="text"></div>
        </div>
      </div>
      <div class="bottom-row">
        <div class="photo-container" tabindex="0" role="button">
          <div class="photo random-photo"></div>
          <div class="text"></div>
        </div>
        <div class="photo-container" tabindex="0" role="button">
          <div class="photo random-photo"></div>
          <div class="text"></div>
        </div>
        <div class="photo-container" tabindex="0" role="button">
          <div class="photo random-photo"></div>
          <div class="text">
          </div>
        </div>
      </div>
    </div>
    <div class="my-profiles-tab" id="profile-links">
      MY PROFILES
    </div>
    <div class="footer">
      <div class="footer-item">
        <a href="https://github.com/tspeed90" target="_blank">
          <img src="images/github-logo.png" class="square-footer-objects" aria-label="git hub logo"/>
        </a>
      </div>
      <div class="footer-item">
        <a href="https://www.codewars.com/users/tspeed90" target="_blank">
          <img src="https://www.codewars.com/users/tspeed90/badges/large" aria-label="code wars logo" alt-text="Codewars logo">
        </a>
      </div>
      <div class="footer-item">
        <a href="https://www.freecodecamp.org/tspeed90" target="_blank">
          <img src="images/freecodecamp.png" class="square-footer-objects" aria-label="free code camp logo"/>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>


</html>
